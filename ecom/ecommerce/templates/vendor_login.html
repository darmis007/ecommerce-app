<html>
<head>
<title>
E-Commerce</title>
</head>
<body>
<h2>E-Commerece</h2>
<h2>Vendor Login</h2>
<h3 align=right><a href={% url 'clogin'%}>Back to Login</a></h3>
<form method="POST">
    {% csrf_token %}
                
    <label for="username">Email</label>
    <input type="text" name="username" id="username" required>               
    <label for="password">Password</label>                
    <input type="password" name="password" id="password" required>
    <p font color='red'>{{error}}</p>
    <button type="submit">Login</button> <h3><a href={% url 'vendor_register'%}>register</a></h3>
</body>
</html>
